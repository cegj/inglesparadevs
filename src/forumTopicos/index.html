<body class="container-fluid page_background d-flex flex-column align-items-stretch justify-content-between h-100"
    onload="carregarDados()">
    <div class="container">
        <header class="header">
            <div class="row d-flex justify-content-between">
                <div class="col-6 ps-0 mb-2 text">

                </div>
                <div class="col-6 d-flex justify-content-end pe-0">
                    <a class="btn mb-2 login-button" id="loginButton" hidden href="../login/login.html">

                    <div id="loginDiv" class="d-flex align-items-center justify-content-center my-2" hidden>

                        <figure class="user-image rounded-circle m-0" hidden onclick="redirectToAlterarCadastro()">

                                style=" font-size: xx-large; padding:2px; margin:6px ; display:block;"></i>
                            <img src="" alt="">
                        </figure>
                        <button onclick="logout()" hidden style="border-radius:20px;"><i
                                class="fa-solid fa-user-large-slash" style="border-radius: 20px;"></i> </button>
                    </div>
                </div>
            </div>
            <div class="row">
                <nav class="navbar navbar-expand-lg px-0">
                    <div class="container-fluid">
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"

                        </button>
                        <div class="collapse navbar-collapse" id="navbarToggler">
                            <ul class="navbar-nav me-auto mb-2 mb-lg-0 d-flex justify-content-between w-100">

                                    <a class="nav-link" href="../pagina-inicial/index.html">Home</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="../testeIngles/index.html">Teste seu Inglês</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="../dicionario-dev/index.html">Dicionário dos Devs</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link active-navlink" aria-current="page" href="#">Fórum</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="../plano de estudos-listar/index.html">Planos de
                                        Estudos</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="../proeficiencia/index.html">Exames de proficiência</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="../depoimentos/index.html">Depoimentos</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </div>
        </header>
    </div>

        <main class="main-content">
            <h1 class="text-center mt-5 mb-3">Tem uma dúvida? Pesquise no fórum</h1>

            <div class="row">
                <div class="col-md-9" id="topicos">
                </div>

                <aside class="col-md-3">
                    <div class="d-grid">
                        <a href="../novoTopico/index.html" class="btn btn-primary mt-2 mb-4 p-3 botao-criar-topico"
                            type="button">Criar tópico</a>
                    </div>

                    <div id="tags">
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" id="palavra-chave" placeholder="Palavra-chave"
                                aria-label="Palavra-chave" aria-describedby="button-addon2">
                            <button onclick="buscaPalavraChave()" class="btn btn-outline-secondary botao-buscar"
                                type="button" id="button-addon2">Buscar</button>
                        </div>
                        <p>Tags mais buscadas:</p>

                    </div>

    <div class="container p-0">
        <footer class="footer m-auto">
            <div class="row text-white d-flex">
