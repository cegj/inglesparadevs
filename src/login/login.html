<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Inglês para devs</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
    <link rel="stylesheet" href=".././assets/bootstrap/css/bootstrap.min.css" />
    <script src="https://kit.fontawesome.com/b7cb4b5656.js" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</head>

<body onload="carregar()">
    <div class="container-fluid">
        <div class="content first-content container p-0">
            <div class="row m-0 p-0">
                <div class="col-md-6  bg-golden ">

                    <form class="form-group-custom text-center" id="login">
                        <h2 class="title">Olá que bom te ver por aqui! :)</h2>
                        <p class="Title-1">Entre em sua conta</p>
                        <img src=".././assets/images/tela.png" alt="login" class="img-login">
                        <label class="label-input" for="">
                            <i class="fa-solid fa-envelope icon-modify"></i>
                            <input class="input-cadastro" type="email" placeholder="Email" name="email">
                        </label>
                        <label class="label-input" for="">
                            <i class="fa-solid fa-lock  icon-modify"></i>
                            <input class="input-cadastro" type="password" placeholder="Senha" name="senha">
                        </label>
                        <a href="#" class="link"> Esqueceu sua senha?</a>
                        <button class="btn btn-bg mt-2" style="background-color: #59359c; color: white; "
                            type="submit">Entrar</button>
                        <div class="botton align-self-start mt-5">
                            <label class="menu d-flex" for="">
                                <a href="../pagina-inicial/index.html" class="link w-100 menu">
                                    <i class="fa-solid fa-arrow-left  menu"></i>
                                    voltar ao início
                                </a>
                            </label>
                        </div>
                    </form>

                </div><!--  colum -->
                <div class="col-md-6  bg-black">
                    <form class="form-group-custom text-center" id="cadastro">
                        <h2 class="title">Crie sua conta!</h2>
                        <p class="Title-1">Utilize seu email para seu registro</p>
                        <img src=".././assets/images/cad.png" alt="" class="img-cad">
                        <label class="label-input" for="">
                            <i class="fa-solid fa-user  icon-modify"></i>
                            <input class="input-cadastro" type="text" placeholder="Nome" name="name"></label>

                        <label class="label-input" for="">
                            <i class="fa-solid fa-envelope  icon-modify"></i>
                            <input class="input-cadastro" type="email" placeholder="Email" name="email"></label>

                        <label class="label-input" for="">
                            <i class="fa-solid fa-lock  icon-modify"></i>
                            <input class="input-cadastro" type="password" placeholder="Senha" name="senha"></label>
                        <label class="label-input" for="">
                            <i class="fa-solid fa-lock icon-modify"></i>
                            <input class="input-cadastro" type="password" placeholder="Confirmar senha"
                                name="confirmarSenha">
                        </label>
                        <label class="label-input" for="">
                            <i class="fa-solid fa-file-lines icon-modify"></i>
                            <input class="input-cadastro" type="text" placeholder="Nível de Inglês"
                                name="nivelDeIngles">
                        </label>
                        <a href="../testeIngles/index.html" class="link">Não sabe seu nível de inglês. Faça seu
                            teste.</a>
                        <button class="btn btn-bg mt-2" style="color: white; background-color: #59359c;"
                            type="submit">Criar
                            conta</button>

                    </form>
                </div>
            </div>


        </div>

    </div>
    <div class="container p-0">
        <footer class="footer m-auto">
            <div class="row text-white d-flex">
                <div class="col-12 d-flex align-items-center justify-content-center">
                    <p class="m-0">Siga-nos:</p>

                    <button class="icon-button bg-transparent ms-1 border-0">
                        <span class="icon instagram-icon"></span>
                    </button>
                    <button class="icon-button bg-transparent ms-1 border-0">
                        <span class="icon twitter-icon"></span>
                    </button>
                    <button class="icon-button bg-transparent ms-1 border-0">
                        <span class="icon facebook-icon"></span>
                    </button>

                </div>

            </div>
            <div class="row text-center text-white mt-2  border-0">
                <p>&copy; 2022 Inglês para Devs</p>
            </div>
        </footer>
    </div>



</body>

</html>
